<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyDearCoding</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6e6fa);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
    }

    .reset-btn {
      background-color: #dc3545;
      color: white;
    }

    marquee {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-weight: bold;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Attendance Registration</h2>
    <form name="frm" method="POST" action="submit.php">
      <label for="name">Name : </label>
      <input type="text" maxlength="18" name="name" id="name" required>

      <label for="roll">Roll Number : </label>
      <input type="text" maxlength="10" name="roll" id="roll" required>

      <label for="address">Residential Address : </label>
      <textarea rows="5" cols="20" name="address" id="address" placeholder="Enter your address" required></textarea>

      <label>Gender : </label>
      <input type="radio" name="gen" value="Male" required> Male
      <input type="radio" name="gen" value="Female"> Female
      <input type="radio" name="gen" value="Others"> Others

      <label for="email">Personal Email : </label>
      <input type="text" name="email" id="email" required>

      <div class="buttons">
        <input type="submit" value="LOGIN" class="btn login-btn">
        <input type="reset" value="CLEAR" class="btn reset-btn">
      </div>
    </form>
  </div>

  <marquee>Project Collaborators : Vinesh - Barathi - Bharath - Besto - Nivirti - RathiChandrika</marquee>
</body>
</html>
